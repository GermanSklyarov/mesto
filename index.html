<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/Avatar.jpg" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить"></button>
    </section>
    <div class="popup" id="edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form" novalidate>
          <input type="text" name="name" id="name" class="popup__field" value="Жак-Ив Кусто" placeholder="Имя"
            minlength="2" maxlength="40" required>
          <span class="name-error popup__form-input-error"></span>
          <input type="text" name="job" id="job" class="popup__field" value="Исследователь океана"
            placeholder="Деятельность" minlength="2" maxlength="200" required>
          <span class="job-error popup__form-input-error"></span>
          <input type="submit" class="popup__submit" value="Сохранить">
        </form>
        <button class="popup__close" type="button" aria-label="закрыть"></button>
      </div>
    </div>
    <div class="popup" id="add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-form" novalidate>
          <input type="text" name="place" id="place" class="popup__field" placeholder="Название" minlength="2"
            maxlength="30" required>
          <span class="place-error popup__form-input-error"></span>
          <input type="url" name="url" id="url" class="popup__field" placeholder="Ссылка на картинку" required>
          <span class="url-error popup__form-input-error"></span>
          <input type="submit" class="popup__submit" value="Создать">
        </form>
        <button class="popup__close" type="button" aria-label="закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <div class="popup__photo-container">
        <figure class="popup__figure">
          <img class="popup__photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
            alt="">
          <figcaption class="popup__photo-caption"></figcaption>
        </figure>
        <button class="popup__close" type="button" aria-label="закрыть"></button>
      </div>
    </div>
    <section class="elements">
      <ul class="photos"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <template id="card-template">
    <li class="photos__element">
      <img class="photos__photo" src="./images/heart.svg" alt="фото">
      <button class="photos__delete-button" type="button" aria-label="удалить"></button>
      <div class="photos__photo-caption">
        <h2 class="photos__photo-title"></h2>
        <button class="photos__like-button" type="button" aria-label="лайк"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/formValidator.js"></script>
  <script type="module" src="./scripts/card.js"></script>
</body>

</html>
